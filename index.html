<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- title tag area -->
    <title>geometry-genius-resources-Calculator</title>



    <!-- google inter font link up -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">




    <!-- css link up -->
    <link rel="stylesheet" href="">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>






    <!-- style section -->
    <style>
    
    /* google font */
    .inter{
        font-family: "Inter", sans-serif;
    }

    body{
        font-family: "Inter", sans-serif;
    }

    </style>
</head>
<body class="w-full">
    <header>
        <nav class="md:flex justify-between border mx-1 md:mx-5 my-8 py-5 px-3 md:px-10 rounded-lg bg-[#1090D81A]">
            <div>
                <h1 class="font-bold text-2xl md:text-3xl">Interactive</h1>
                <h3 class="md:text-xl">Geometry Genius</h3>
            </div>
            <button class="text-white font-light border h-12 w-20 mt-5 md:mt-0 rounded-lg bg-[#1090D8] ">Blog</button>
        </nav>
    </header>


    <section class="md:flex justify-between">
        <!-- calculator index area -->
        <div class="xl:w-[60%] md:ml-7">

            <section class="grid md:grid-cols-2 lg:grid-cols-3 mb-32">
                <!-- 1 card -->
                <div class="card grid place-items-center border rounded-lg m-1 p-2 text-center bg-[#FBBCED]" id="card-1">
                    <img class="mt-4" src="media/images/triangle.png" alt="">
                    <div class="mt-5">
                        <h2 class="font-bold text-xl text-[#414141]">Triangle</h2>
                        <h5>Area (A) = 0.5 &times; b &times; h</h5>
                    </div>
                    <div class="my-3">
                        <input id="card-1-input1" class="border w-16 xl:w-28 pl-2" placeholder="b" type="text">
                        <span>cm</span>
                        <input id="card-1-input2" class="border w-16 xl:w-28 pl-2" placeholder="h" type="text">
                        <span>cm</span>
                    </div>
                    <button class="bg-blue-400 w-[95%] py-1 mb-4 rounded-sm" id="card-1-btn">Calculate</button>
                </div>
                <!-- end -->
                <!-- 2 card -->
                <div class="card grid place-items-center border rounded-lg m-1 p-2 text-center" id="card-2">
                    <img class="mt-4" src="media/images/rectangle.png" alt="">
                    <div class="mt-5">
                        <h2 class="font-bold text-xl text-[#414141]">Rectangle</h2>
                        <h5>Area (A) = w &times; l</h5>
                    </div>
                    <div class="my-3">
                        <input class="border w-16 xl:w-28 pl-2" placeholder="w" type="text">
                        <span>cm</span>
                        <input class="border w-16 xl:w-28 pl-2" placeholder="l" type="text">
                        <span>cm</span>
                    </div>
                    <button class="bg-blue-400 w-[95%] py-1 mb-4 rounded-sm">Calculate</button>
                </div>
                <!-- end -->
                <!-- 3 card -->
                <div class="card grid place-items-center border rounded-lg m-1 p-2 text-center" id="card-3">
                    <img class="mt-4" src="media/images/parallelogram.png" alt="">
                    <div class="mt-5">
                        <h2 class="font-bold text-xl text-[#414141]">Parallelogram</h2>
                        <h5>Area (A) = b &times; h</h5>
                    </div>
                    <div class="my-3">
                        <input class="border w-16 xl:w-28 pl-2" placeholder="b" type="text">
                        <span>cm</span>
                        <input class="border w-16 xl:w-28 pl-2" placeholder="h" type="text">
                        <span>cm</span>
                    </div>
                    <button class="bg-blue-400 w-[95%] py-1 mb-4 rounded-sm">Calculate</button>
                </div>
                <!-- end -->
                <!-- 4 card -->
                <div class="card grid place-items-center border rounded-lg m-1 p-2 text-center bg-[#69C7F0]" id="card-4">
                    <img class="mt-4" src="media/images/rhombus.png" alt="">
                    <div class="mt-5">
                        <h2 class="font-bold text-xl text-[#414141]">Rhombus</h2>
                        <h5>Area (A) = 0.5 &times; d<sub>1</sub> &times; d<sub>2</sub></h5>
                    </div>
                    <div class="my-3">
                        <input class="border w-16 xl:w-28 pl-2" placeholder="d&#8321;" type="text">
                        <span>cm</span>
                        <input class="border w-16 xl:w-28 pl-2" placeholder="d&#8322;" type="text">
                        <span>cm</span>
                    </div>
                    <button class="bg-blue-400 w-[95%] py-1 mb-4 rounded-sm">Calculate</button>
                </div>
                <!-- end -->
                <!-- 5 card -->
                <div class="card grid place-items-center border rounded-lg m-1 p-2 text-center" id="card-5">
                    <img class="mt-4" src="media/images/pentagon.png" alt="">
                    <div class="mt-5">
                        <h2 class="font-bold text-xl text-[#414141]">Pentagon</h2>
                        <h5>Area (A) = 0.5 &times; p &times; b</h5>
                    </div>
                    <div class="my-3">
                        <input class="border w-16 xl:w-28 pl-2" placeholder="p" type="text">
                        <span>cm</span>
                        <input class="border w-16 xl:w-28 pl-2" placeholder="b" type="text">
                        <span>cm</span>
                    </div>
                    <button class="bg-blue-400 w-[95%] py-1 mb-4 rounded-sm">Calculate</button>
                </div>
                <!-- end -->
                <!-- 6 card -->
                <div class="card grid place-items-center border rounded-lg m-1 p-2 text-center" id="card-6">
                    <img class="mt-4" src="media/images/ellipse.png" alt="">
                    <div class="mt-5">
                        <h2 class="font-bold text-xl text-[#414141]">Ellipse</h2>
                        <h5>Area (A) = &#960;ab</h5>
                    </div>
                    <div class="my-3">
                        <input class="border w-16 xl:w-28 pl-2" placeholder="a" type="text">
                        <span>cm</span>
                        <input class="border w-16 xl:w-28 pl-2" placeholder="b" type="text">
                        <span>cm</span>
                    </div>
                    <button class="bg-blue-400 w-[95%] py-1 mb-4 rounded-sm">Calculate</button>
                </div>
                <!-- end -->
            </section>

        </div>
        <!-- result show area -->
        <div class="md:w-[25%] mb-32">
            <div id="result-display-section" class="border rounded-md pb-32 w-full text-center">
                <h6 class="mb-5"><u>Area Calculation</u></h6>
                <!-- demo p section -->
                <!-- <p class="my-4">1. Triangle 
                    <span id="triangle-result">12</span>cm<sup>2</sup>
                    <button id="1-Covert-m-button" class="ml-2 px-3 py-1 bg-[#69C7F0] border rounded-md">Covert to meter Squair</button>
                </p> -->
            </div>
        </div>
    </section>




    <script src="js/first.js"></script>
</body>
</html>
